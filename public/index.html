<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NFL Fantasy Team Assistant</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>
<body>
    <div class="container mt-3">

        <div class="card roster-header">
            <div class="card-body">
                <div class="card-title text-center text-light bg-dark rounded py-2">
                    <h1>NFL Fantasy Team Assistant</h1>
                    <h2 class="h4">Select Your Starting Roster</h2>
                </div>
                <hr>
                <div class="get-roster">
                    <form action="" class="rosterByTeam">
                        <div class="guidelines">
                            <p class="px-3 text-light"><small>
                                According to <a class="text-warning" href="http://games.espn.com/ffl/resources/help/content?name=roster-settings-standard">ESPN Fantasy Football</a>
                                guidelines for a starting roster, your team can include 1 QB, 2 RB, 1 Flex (which is RB, WR, or TE), 2 WR, 1 TE, 1 K, and 3
                                "D" positions (e.g. LB, DL, or DB).
                            </small></p>
                        </div>
                        <div class="row justify-content-around">
                            <div class="form-group col-9 col-sm-5 pt-2 pb-sm-1 pb-md-0 rounded bg-info text-light text-center">
                                <label for="teamName">Team name: </label>
                                <select id="teamName"></select>
                            </div>
                            <div class="form-group positionName col-9 col-sm-5 pt-2 pb-sm-1 pb-md-0 rounded bg-info text-light text-center">
                                <label for="positionName">Player position: </label>
                                <select id="positionName"></select>
                            </div>
                        </div>
                        <div class="form-group playerName">
                            <label class="text-light" for="playerName">Player name (full, first, last, or partial): </label>
                            <input type="text" class="form-control" id="playerName" placeholder="Player name">
                        </div>
                        <button type="submit" class="getRoster btn btn-info btn-block">SEARCH</button>
                    </form>
                </div>
            </div>            
        </div>
        
        <div class="my-team mb-4">
            <h2 class="text-light text-center pt-4 pb-2 hidden">My Team</h2>
            <div class="player-cards row justify-content-center text-center mx-0 container"></div>

            </div>
        </div>
        
        <div class="player-roster container mb-4">
            <ul class="list-group"></ul>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="player-service.js"></script>
    <script src="player-controller.js"></script>
    <script src="app.js"></script>
</body>
</html>
